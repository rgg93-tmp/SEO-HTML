# .mypy.ini
[mypy]
python_version = 3.10
strict = True

# Optional: exclude virtual environments or build directories
exclude = (build|dist|\.venv|venv|graph_of_thoughts|test)

# Optional: allow untyped third-party libraries
ignore_missing_imports = True

# Optional: improve checking for None and uninitialized variables
no_implicit_optional = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
